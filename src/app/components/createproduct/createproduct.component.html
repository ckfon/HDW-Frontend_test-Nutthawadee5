<div class="grid-container">
    <form  >
        <div>
            <label for="id"><b>รหัสสินค้า: </b>&nbsp; &nbsp;</label>
            <input type="text" [(ngModel)]="productData.id"  name="id" >
        </div>
        <div>
            <label for="productName"><b>ชื่อสินค้า: </b>&nbsp; &nbsp;</label>
            <input type="text"  [(ngModel)]="productData.productName"  name="productName">
        </div>
        <div>
            <label for="img"><b>รูปภาพ: </b>&nbsp; &nbsp;</label>
            <input type="text"  [(ngModel)]="productData.img" name="img">
        </div>
        <div>
            <label for="price"><b>ราคา: </b>&nbsp; &nbsp;</label>
            <input type="number"  [(ngModel)]="productData.price" name="price">
        </div>
        <div>
            <label for="detail"><b>รายละเอียดสินค้า: </b>&nbsp; &nbsp;</label>
            <input type="text"  [(ngModel)]="productData.detail" name="detail">
        </div>
        <button (click)="addItem()">Save</button>
    </form>
